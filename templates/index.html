<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music - Your Personal Mood-Based Playlist Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="display-4">Mood Music</h1>
            <p class="lead">Generate playlists that match your mood</p>
            {% if not authenticated %}
            <a href="{{ url_for('spotify_login') }}" class="btn btn-success btn-lg">
                <i class="fab fa-spotify"></i> Connect with Spotify
            </a>
            {% endif %}
        </header>

        {% if authenticated %}
        <div class="mood-selector">
            <h2 class="text-center mb-4">How are you feeling today?</h2>
            <div class="mood-buttons">
                <button class="mood-btn" data-mood="happy">
                    <i class="fas fa-smile"></i>
                    <span>Happy</span>
                </button>
                <button class="mood-btn" data-mood="sad">
                    <i class="fas fa-frown"></i>
                    <span>Sad</span>
                </button>
                <button class="mood-btn" data-mood="energetic">
                    <i class="fas fa-bolt"></i>
                    <span>Energetic</span>
                </button>
                <button class="mood-btn" data-mood="calm">
                    <i class="fas fa-peace"></i>
                    <span>Calm</span>
                </button>
            </div>
        </div>

        <div class="playlist-container mt-5" style="display: none;">
            <h3 class="text-center mb-4">Your Mood Playlist</h3>
            <div class="playlist-content">
                <!-- Playlist will be populated here -->
            </div>
            <button class="btn btn-primary save-playlist mt-3">
                <i class="fas fa-save"></i> Save Playlist
            </button>
        </div>

        <div class="saved-playlists mt-5">
            <h3 class="text-center mb-4">Your Saved Playlists</h3>
            <div class="saved-playlists-content">
                <!-- Saved playlists will be populated here -->
            </div>
        </div>
        {% endif %}
    </div>
    <footer class="footer">
        <p>
            Made with ❤️ by Saugat Bhujel 
            <a href="https://www.instagram.com/sh8_xoxo/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
