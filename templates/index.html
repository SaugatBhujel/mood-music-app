<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music - Your Personal Mood-Based Playlist Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-dark: #1a1a2e;
            --text-light: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--background-dark), #16213e);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding-bottom: 50px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(46, 204, 113, 0.1), transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        .mood-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .mood-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .mood-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mood-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .mood-btn:hover::before {
            left: 100%;
        }

        .mood-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .track-card:hover {
            transform: scale(1.02);
            background: var(--hover-bg);
        }

        .track-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .track-info {
            flex-grow: 1;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .track-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .audio-preview {
            width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
        }

        .btn-action {
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-spotify {
            background: #1DB954;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-spotify:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
            color: white;
            text-decoration: none;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loadingSpinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            z-index: 1000;
        }

        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(52, 152, 219, 0.2));
            backdrop-filter: blur(5px);
            color: var(--text-light);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.2));
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
        <div class="alert alert-danger animate-fade-in" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="header animate-fade-in">
            <h1>Mood Music</h1>
            <p>Let your emotions guide your musical journey. Select a mood and discover personalized playlists that match your feelings.</p>
        </div>

        <div id="alertDiv" class="alert animate-fade-in" style="display: none;"></div>
        
        <div id="loadingSpinner" class="text-center animate-fade-in" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="mood-section animate-fade-in">
            <h2 class="text-center mb-4">How are you feeling today?</h2>
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <button class="mood-btn" onclick="handleQuickMood('happy')">
                    <i class="fas fa-smile"></i> Happy
                </button>
                <button class="mood-btn" onclick="handleQuickMood('sad')">
                    <i class="fas fa-frown"></i> Sad
                </button>
                <button class="mood-btn" onclick="handleQuickMood('energetic')">
                    <i class="fas fa-bolt"></i> Energetic
                </button>
                <button class="mood-btn" onclick="handleQuickMood('calm')">
                    <i class="fas fa-peace"></i> Calm
                </button>
                <button class="mood-btn" onclick="handleQuickMood('romantic')">
                    <i class="fas fa-heart"></i> Romantic
                </button>
            </div>
        </div>

        <div id="recommendationsSection" class="animate-fade-in" style="display: none;">
            <h3 class="text-center mb-4">Your Personalized Playlist</h3>
            <div id="trackList" class="track-list"></div>
        </div>

        <div id="playlistSection" class="mood-section animate-fade-in" style="display: none;">
            <h3 class="text-center mb-4">Create Playlist</h3>
            <div class="text-center">
                <input type="text" id="playlistName" class="form-control mb-3" placeholder="Enter playlist name">
                <button class="btn-action" onclick="createPlaylist()">
                    <i class="fas fa-plus"></i> Create Playlist
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleQuickMood(mood) {
            showLoading();
            try {
                const response = await fetch('/api/get-recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mood: mood })
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    if (response.status === 401) {
                        // Redirect to Spotify login if not authenticated
                        window.location.href = '/spotify-login';
                        return;
                    }
                    throw new Error(data.error || 'Failed to get recommendations');
                }
                
                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                } else if (!data.tracks || data.tracks.length === 0) {
                    showError('No tracks found for this mood. Please try a different mood.');
                } else {
                    displayRecommendations(data.tracks);
                    document.getElementById('playlistSection').style.display = 'block';
                }
            } catch (error) {
                showError(error.message || 'Failed to get recommendations. Please try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        function displayRecommendations(tracks) {
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackElement = createTrackElement(track);
                setTimeout(() => {
                    trackList.appendChild(trackElement);
                    trackElement.classList.add('animate__animated', 'animate__fadeInUp');
                }, index * 100);
            });
            
            document.getElementById('recommendationsSection').style.display = 'block';
        }

        function createTrackElement(track) {
            const div = document.createElement('div');
            div.className = 'track-card animate__animated animate__fadeIn';
            div.dataset.trackId = track.id;
            
            div.innerHTML = `
                <img src="${track.album_image || 'path/to/default-image.jpg'}" alt="${track.name}" class="track-image">
                <div class="track-info">
                    <h4 class="track-title">${track.name}</h4>
                    <p class="track-artist">${track.artist}</p>
                    ${track.preview_url ? `
                        <audio class="audio-preview" controls>
                            <source src="${track.preview_url}" type="audio/mpeg">
                        </audio>
                    ` : '<p class="text-muted">No preview available</p>'}
                    <a href="${track.external_url}" target="_blank" class="btn-spotify">
                        <i class="fab fa-spotify"></i> Open in Spotify
                    </a>
                </div>
            `;
            return div;
        }

        async function createPlaylist() {
            const playlistName = document.getElementById('playlistName').value;
            if (!playlistName) {
                showError('Please enter a playlist name');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/create_playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: playlistName,
                        tracks: Array.from(document.querySelectorAll('.track-card'))
                            .map(card => card.dataset.trackId)
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create playlist');
                }

                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess('Playlist created successfully!');
                    document.getElementById('playlistName').value = '';
                }
            } catch (error) {
                showError('Failed to create playlist. Please try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showError(message) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.className = 'alert alert-danger animate__animated animate__fadeIn';
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.className = 'alert alert-success animate__animated animate__fadeIn';
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
